<!DOCTYPE html>
<html lang="pt-BR"
 xmlns:th="http://www.thymeleaf.org"
 xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
 class="no-js">
<meta charset="UTF-8"/>
<body>
	<!-- Search Group Buttons -->
	<div class="row top-buffer" th:fragment="search-group-button">
		<button type="submit" id="btnPesquisar" class="btn btn-default"
			data:original-title="#{pesquisar}" data:toggle="tooltip">
			<i class="fa fa-search mv-color-green"></i>
		</button>
		
		<button class="btn btn-default" type="reset" id="btnLimpar" th:if="${btnClear}">
           	<i class="fa fa-eraser mv-color-green"></i>
           </button>
	</div>
						
	
	<!-- CRUD default bar -->
	<div th:fragment="default-crud-bar" th:class="${relativeBar != null and relativeBar ? 'row well crud-bar-relative' : 'row well crud-bar'}">
		<div class="col-md-*">
			<button th:disabled="${disabledSave}" class="btn btn-default" type="submit" id="btnSalvar" name="btnSalvar" th:formaction="@{__${acaoForm}__}" th:if="${save}" data:placement="top" data:original-title="#{salvar}" data:toggle="tooltip">
	         	<i class="fa fa-save mv-color-green"></i>
	         </button>
	      	
	        <a type="button" class="btn btn-default" th:href="@{__${urlClear}__}" th:if="${reset}" data:placement="top" data:original-title="#{limpar}" data:toggle="tooltip">
	        	<i class="fa fa-eraser mv-color-green"></i>
	         </a>
	        
	      	<a type="button" class="btn btn-default" th:href="@{__${urlReturn}__}" th:if="${cancel}" data:placement="top" data:original-title="#{voltar}" data:toggle="tooltip">
	            <i class="fa fa-reply mv-color-green"></i>
	        </a>
	        
	        <a th:disabled="${disabledNewButton}" class="btn btn-default" th:href="@{__${urlNew}__}" th:if="${newButton}" data:placement="top" data:original-title="#{novo}" data:toggle="tooltip">
	            <i class="fa fa-file mv-color-green"></i>
	        </a>
		</div>
	</div>
       
	
	<!-- Modal-Group-Button-Footer -->
	<div class="modal-footer" th:fragment="modal-group-button-footer">
	    <button type="submit" th:name="#{name}" class="btn btn-success">
	    	<span class="glyphicon glyphicon-ok"></span>
	   	<span th:text="OK"></span> 
	    </button>
	    
	    <button type="button" class="btn btn-danger" data-dismiss="modal">
	 		<span class="glyphicon glyphicon-ban-circle"></span>
	 		<span th:text="#{cancelar}"></span> 
	 	</button>
	</div>


	<!-- PaginationBar -->
	<div class="paginationbar" th:fragment="paginationbar">
		<nav class="text-center" th:if="${page != null and page.totalPages > 0}" 
			data:totalPages="${page?.totalPages}"
			data:size="${page?.size}"
			data:idToRender="${idToRender}"
			data:method="${method}"
			data:ajax="${ajax == null ? true:ajax}"
		>
		
			<ul class="pagination">
				<li th:class="${page != null ? page.first : ''} ? 'disabled' : ''">
					<span th:if="${page?.first}">
						<i class="glyphicon glyphicon-backward mv-color-blue"></i>
					</span>
					<a class="mv-color-blue" th:unless="${page?.first}" href="#" data:number="0" th:title="#{primeiraPagina}" >
					   <i class="glyphicon glyphicon-backward mv-color-blue"></i>
					</a>
				</li>

				<li th:class="${page?.hasPrevious()} ? '' : 'disabled'">
					<span th:unless="${page?.hasPrevious()}">
						<i class="glyphicon glyphicon glyphicon-play inverted-icon mv-color-blue"></i>
					</span>
					<a th:if="${page?.hasPrevious()}" href="#" th:title="#{paginaAnterior}">
						<i class="glyphicon glyphicon glyphicon-play inverted-icon mv-color-blue"></i>
					</a>
				</li>

				<li th:if="${page != null and page.totalPages != 0}"
					th:each="pageNo : ${#numbers.sequence(0, (page != null ? (page.totalPages - 1) : 1))}"
					th:class="${page?.number eq pageNo} ? 'active' : ''" data:activeNumber="${pageNo + 1}">
					<a th:if="${page?.number eq pageNo}" href="javascript:void(0);">
					   	<span th:text="${pageNo + 1}"></span>
					</a>
					<a th:unless="${(page != null ? (page.number eq pageNo) : true)}" href="#" data:number="${pageNo + 1}">
						<span th:text="${pageNo + 1}"></span>
					</a>
				</li>

				<li th:class="${page?.hasNext()}? '' : 'disabled'">
					<span th:unless="${page?.hasNext()}">
						<i class="glyphicon glyphicon glyphicon-play mv-color-blue"></i>
					</span>
					<a th:if="${page?.hasNext()}" href="#" th:title="#{proximaPagina}">
					 <i	class="glyphicon glyphicon glyphicon-play mv-color-blue"></i>
					</a>
				</li>

				<li th:class="${page != null ? page.last : ''} ? 'disabled' : ''">
					<span th:if="${page?.last}">
						<i class="glyphicon glyphicon glyphicon-forward mv-color-blue"></i>
					</span>
					<a th:unless="${page?.last}" href="#" th:title="#{ultimaPagina}"  data:number="${page?.last}" >
						<i class="glyphicon glyphicon glyphicon-forward mv-color-blue"></i>
					</a>
				</li>
			</ul>
		</nav>
	</div>
</body>
</html>
