<!DOCTYPE html>
<html lang="pt-BR"
 	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
	  layout:decorator="decorator"
	  class="no-js">

	<div layout:fragment="content">
		<div class="outer">
			<div class="inner bg-light lter fill" align="center" style="padding-top: 5%;">
				<div th:replace="fragments/layout :: alerts"></div>
				
				<form th:action="@{/sendException}" th:object="${exception}">
					<div class="row-fluid">
						<div class="col-md-*">
							<img alt="Soul MV" th:src="@{/img/login/logo_soul.png}" />
			                <h3 th:text="#{sorry} + ','"></h3>
		    	            <h3 th:text="#{unexpectedError} + ':'"></h3>
						</div>
						
						<div class="col-md-*">
				            <div th:text="${#dates.format(timestamp, 'dd/MM/yyyy HH:mm')}"></div>
				            <p th:text="${'Erro: ' + exception}"></p>
				            <p th:if="*{cause}" th:text="*{'Causa: ' + cause}"></p>
				            <p th:if="*{message}" th:text="*{'Mensagem:' + message}"></p>
						</div>
					</div>
					
					<div class="row-fluid">
						<div class="col-md-*">
							<a type="button" class="btn btn-default" onclick="history.go(-1);" data:original-title="#{voltar}" data-toggle="tooltip">
			                    <i class="fa fa-reply mv-color-green"></i>
			                </a>
			                
							<a type="button" class="btn btn-default" th:href="@{/}" data:original-title="#{home}" data-toggle="tooltip">
			                    <i class="fa fa-home mv-color-green"></i>
			                </a>
			                
							<button type="submit" class="btn btn-default" data:original-title="#{sendAdministrator}" data-toggle="tooltip">
			                    <i class="fa fa-send mv-color-green"></i>
			                </button>
						</div>
					</div>
				</form>
	        </div>
		</div>
	</div>    
</html>
