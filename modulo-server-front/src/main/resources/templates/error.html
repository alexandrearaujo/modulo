<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	  xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
	  class="no-js">

<head th:replace="fragments/layout :: htmlhead" />

<body>
	<div id="noAuthority" class="modal fade" tabindex="-1"
		data-backdrop="static" data-keyboard="false" style="display: none; top: 40%;">
		<div class="modal-body">
			<form th:action="@{/logout}">
				<div class="row-fluid">
					<div class="col-md-*" align="center">
						<img alt="Soul MV" th:src="@{/img/login/logo_soul.png}" />
		                <h3 th:text="#{sorry} + ','"></h3>
	    	            <h3 th:text="#{unexpectedError} + ':'"></h3>
					</div>
					
					<div class="col-md-*">
						<h5 th:if="${error}" th:text="#{error} + ': ' + ${error}"></h5>
						<h5 th:if="${status}" th:text="#{status} + ': ' + ${status}"></h5>
						<h5 th:if="${message}" th:text="#{message} + ': ' + ${message}"></h5>
					</div>
				</div>
				
				<div class="row-fluid">
					<div class="col-md-*" align="center">
						<a type="button" class="btn btn-default" onclick="history.go(-1);" data:original-title="#{voltar}" data-toggle="tooltip">
		                    <i class="fa fa-chevron-left  mv-color-green"></i>
		                </a>
		                
						<a type="button" class="btn btn-default" th:href="@{/}" data:original-title="#{home}" data-toggle="tooltip">
		                    <i class="fa fa-home mv-color-green"></i>
		                </a>
                  
                        <button type="submit" class="btn btn-default" data:original-title="#{sair}" data-toggle="tooltip">
                            <i class="fa fa-sign-out  mv-color-green"></i>
                        </button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<th:block th:replace="fragments/layout :: scripts"></th:block>
	
	<script>
		$(document).ready(function() {
			$('#noAuthority').modal('show');
		});
	</script>
</body>
</html>
